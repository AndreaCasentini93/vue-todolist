<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="img/logo-vuejs.png" type="image/x-icon">
        <!-- FONT GOOGLE -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- VUEJS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Vue To Do List</title>
    </head>

    <body>
        <div id="root">
            <!-- WRAPPER -->
            <div id="wrapper">
                <h1>Vue To Do List</h1>
                <!-- INPUT BOX -->
                <input type="text" placeholder="Inserisci le cose da fare" v-model="newToDo" @keyup.enter="addToDo">
                <button @click="addToDo">Aggiungi</button>
                <p v-if="errorText.length != 0">{{ errorText }}</p>
                <!-- /INPUT BOX -->
                <!-- TO DO LIST -->
                <ul v-if="toDoList.length > 0">
                    <li v-for="(toDo, index) in toDoList">
                        <span :class="toDoList.completed? 'barText' : 'text'" @click="addRemoveBar">{{ toDo.text }}</span>
                        <i class="far fa-times-circle" @click="deleteToDo(index)"></i>
                    </li>
                </ul>
                <h2 v-else>La lista Ã¨ vuota</h2>
                <!-- /TO DO LIST -->
            </div>
            <!-- /WRAPPER -->
        </div>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
